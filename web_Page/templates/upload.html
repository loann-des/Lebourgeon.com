{% extends 'base.html' %}
{% block title %}
  upload-Article
{% endblock %}
{% block body_class %}
  "index-page"
{% endblock %}
{% block content %}
  <section class="hero section accent-background">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
      <div class="row gy-5 justify-content-between">
        <div class="col-lg-6 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h2><span class="accent">Upload-Page</span></h2>
        </div>
        <div class="col-lg-5 order-1 order-lg-2">
          <img src="{{ url_for('static', filename='images/logo2.png') }}" class="img-fluid" alt="" />
        </div>
      </div>
    </div>
  </section>

  <section class="contact section">
    <div class="container section-title">
      <h2>Article</h2>
      <p>uploder ici les article</p>
    </div>
    <!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">
      <div class="row gx-lg-0 gy-4">
        <div class="col-lg-8">
          <form method="POST" action="/upload_article" enctype="multipart/form-data">
            <div class="row gy-4">
              <div class="col-md-6">
                <label>Titre :</label>
                <input type="text" name="title" placeholder="votre Titre" required="" />
              </div>

              <div class="col-md-6">
                <label>Genre :</label>
                <select name="gender" required>
                  <option value="Fiction">Fiction</option>
                  <option value="NonFiction">Non-Fiction</option>
                  <option value="Poetry">Poésie</option>
                  <option value="Other">Autre</option>
                </select>
              </div>

              <div class="col-md-6">
                <label>ID(s) d'auteur :</label>
                <input type="text" name="autor_id" placeholder="ex: 1,2,3" />
              </div>

              <div class="col-md-6">
                <label>Fichier PDF :</label>
                <input type="file" name="file" accept="application/pdf" required />
              </div>

              <div class="col-md-12">
                <label>Image :</label>
                <input type="file" name="img" accept="image/*" required />
              </div>

              <div class="col-md-12 text-center">
                <button type="submit">Créer l'article</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}

{% block JS %}
  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/aos/aos.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/glightbox/js/glightbox.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/swiper/swiper-bundle.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/purecounter/purecounter_vanilla.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/imagesloaded/imagesloaded.pkgd.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/isotope-layout/isotope.pkgd.min.js') }}"></script>

  <!-- Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
